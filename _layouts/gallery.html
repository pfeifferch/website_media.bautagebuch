---
layout: default
---

{% assign num = page.photos.size %}

<ul>
  {% for i in (1..num) %}
  <li>
<a href="{{ site.baseurl }}/assets/bildergalerien/{{ page.photos.set }}/{{ i }}.jpg">
<img src="{{ site.baseurl }}/assets/bildergalerien/{{ page.photos.set }}_preview/{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
</a>
  </li>
  {% endfor %}
</ul>
