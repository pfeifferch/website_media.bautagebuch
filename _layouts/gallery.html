---
layout: default
---

{% assign num = page.photos.size %}

<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/assets/bildergalerien/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  {% endfor %}
</ul>
