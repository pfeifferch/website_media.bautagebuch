---
layout: default
---
<h2>{{ page.title }}</h2>
<span class="entry-format-badge genericon genericon-picture"><span class="screen-reader-text">Picture</span></span>	

<p class="meta">{{ page.date | date_to_string }}</p>

<p><img src="/assets/img/post-images/{{page.highresolutionimg}}" alt="{{ page.title }}"></p>

<div class="post">
{{ content }}
</div>
